<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Deteção de Matrícula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

  <header class="bg-blue-600 text-white shadow py-5 px-6">
    <h1 class="text-2xl font-bold">Deteção de Matrícula</h1>
    <p class="text-blue-100 text-sm">Escolha uma imagem da lista para identificar a matrícula</p>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6 space-y-6">
      <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
          <label for="id_imagem" class="block text-sm font-medium text-gray-700 mb-1">Imagem:</label>
          {{ form.imagem }}
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
          Detetar Matrícula
        </button>
      </form>

      {% if resultado %}
      <div class="mt-4 bg-green-100 border border-green-300 text-green-900 px-4 py-3 rounded shadow">
        <strong>Matrícula Detetada:</strong> {{ resultado }}
      </div>
      {% endif %}
    </div>
  </main>

  <footer class="bg-blue-600 text-white text-center py-3">
    &copy; 2025 - Projeto de IA com OCR + YOLO
  </footer>

</body>
</html>
